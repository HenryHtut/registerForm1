<!DOCTYPE html>
<head>
	<title>Number Guess</title>
	
<style type="text/css">
	body{
		font-family: sans-serif;
		background-color: white;

		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;

		overflow: hidden;
	}

	.form-control,.btn{
		border-style: solid;
		padding: 10px;
	}

	.gameform span{
		display: block;
		margin-top: 5px;
	}

	</style>
</head>
<body>

	<div class="container">
		<h1>Number Guess</h1>
		<p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

		<form id="gameform" class="gameform" action="" method="">
			<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." autofocus  />
			<input type="submit" id="btn" class="btn" />

			<span class="message1" >message1</span>
	<span class="message2" >message2</span>

	</div>

	
<script src="./js/numberguess.js" type="text/javascript"></script>
</body>
	
</html>
